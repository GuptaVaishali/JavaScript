<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			function display()
			{
				document.write("hello <br>");
			}
			display();
			function sum(a,b)
			{
				document.write(a+b +"<br>");
			}
			sum(5,4);
			function sum(a,b)
			{
				document.write(a+b +"<br>");
			}
			sum(6,4,3,7);		//does not check the type of argument and count of argument passed to the function 
			function sum_print(a,b,c)
			{
				document.write(a+b+c + "<br>");
				document.write(c);
			}
			sum_print(8,9);
		</script>
		
	</body>
</html>
