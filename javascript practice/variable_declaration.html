<html>
	<head>
		<title>javascript</title>
		
		<script>
			var d,name;				//variable declaration
			var a=10,b=20,c=30; 	//variable declaration and initialization
			d=40;					//number data type
			name="vaishali";		//string data type
			var i=true;				//boolean data type
			var h=Math.sqrt(-1);	//NAN or not a number
			var g;					//undefined because not initialized.
			document.write(a + " " + b +" " + c +" "+d +" "+name +" "+i +" "+ g+" "+h);
		</script>
		
	</head>
	<body>		
	</body>
</html>
