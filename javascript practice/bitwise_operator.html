<html>
	<head>
		<title>javascript</title>
		
		<script>
			var a=5;				//00000101
			var b=6;				//00000110
			document.write(a);
			document.write("<br>");
			document.write(b);
			document.write("<br>");
			var c= a & b;			//00000100
			document.write(c);
			document.write("<br>");
			var d= a | b;			//00000111
			document.write(d);
			document.write("<br>");
			var e= a ^ b;			
			document.write(e);		//00000011
			document.write("<br>");
			var f=5;				//000000101
			var g=~a;
			document.write(g);
			document.write("<br>");
			document.write(5<<1);	//00000101 <<1 ==00001010 = 10
			document.write("<br>");
			document.write(5>>1);	//00000101 >>1 ==00000010 = 2
			document.write("<br>");	
		</script>
		
	</head>
	<body>		
	</body>
</html>
