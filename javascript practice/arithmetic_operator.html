<html>
	<head>
		<title>javascript</title>
		
		<script>
			var a=10;
			var b=20;
			var c=a+b;
			var d=30;
			document.write(c + "<br>");
			document.write(a+d + "<br>");
			document.write(a-d + "<br>");
			d++;
			document.write(d + "<br>");
			var e=a*b;
			document.write(e + "<br>");
			var f=b/a;
			document.write(f + "<br>");
			var g=b%a;
			document.write(g + "<br>");
			a--;
			document.write(a + "<br>");
		</script>
		
	</head>
	<body>		
	</body>
</html>
