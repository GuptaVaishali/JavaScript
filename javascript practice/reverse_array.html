<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
		//reverse method reverses the order of elements of array
		var arr=["sonia","sumit","vaishali"];
		document.write(arr + "<br>");
		document.write(arr.reverse() + "<br>");	//reverse method reverses the original array.
		
		var ar=["ritika","sumit","vaishali"];
		document.write(ar + "<br>");
		var ar1=ar.reverse();
		document.write(ar + "<br>");
		document.write(ar1 + "<br>");	
		</script>
		
	</body>
</html>
