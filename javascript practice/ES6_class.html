<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			//class Delaration
			class Mobile
			{
				constructor(){
					//instance members are defined inside constructor method.
					this.a=10;
					this.show=function() { return " instance member " ; }
				}
				//prototype members are defined outside constructor method.
				display()
				{
					return "prototype member ";
				}
			}
			var m=new Mobile();
			document.write(m.a + "<br>");
			document.write(m.show() + "<br>");
			document.write(m.display() + "<br>");
		</script>
		
	</body>
</html>
