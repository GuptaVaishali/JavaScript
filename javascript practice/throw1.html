<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			function isPositive(a)
			{
				if(a==0)
					throw new Error("zero error") ;
				else if(a<0)
					throw new Error("Negative error");
				return "yes";
			}
			try{
				document.write(isPositive(0) + "<br>");
			}
			catch(e)
			{
				document.write(e.message);
			}
			
		</script>
		
	</body>
</html>
