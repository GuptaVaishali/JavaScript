<html>
	<head>
		<title>javascript</title>
		
		<script>
			var a=10;
			var b=20;
			var c="10";
			var d=10;
			document.write((a<b) +"<br>");
			document.write((a>b)+"<br>");
			document.write((a==b) +"<br>");
			document.write((a!=b)+ "<br>");
			document.write((a===c) +"<br>");
			document.write((a===d) +"<br>");
			document.write((a!==c)+ "<br>");
			document.write((a!==d) +"<br>");
		</script>
		
	</head>
	<body>		
	</body>
</html>
