<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			//class Delaration
			class A
			{
				show()
				{
					return "superclass";
				}
			}
			class B extends A
			{
				show()
				{
					return "subclass";
				}
			}
			var b=new B();
			document.write(b.show() +"<br>");
		</script>
		
	</body>
</html>
