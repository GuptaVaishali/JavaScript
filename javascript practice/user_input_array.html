<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			var n=prompt("Enter no of elements of array");
			var arr=[];			//creating empty array
			//input of elements of array from user
			for(let i=0;i<n;i++)	
			{
				arr[i]=prompt("Enter name of students","vaishali");
			} 
			//displaying of elements of array
			for(let i=0;i<n;i++)
			{
				document.write(arr[i] + "<br>");
			}
		</script>
		
	</body>
</html>
