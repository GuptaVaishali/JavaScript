<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			function regexVar() {
    /*
     * Declare a RegExp object variable named 're'
     * It must match a string that starts and ends with the same vowel (i.e., {a, e, i, o, u})
     */
	let re=/^([aeiou]).+\1$/ ;

    
    /*
     * Do not remove the return statement
     */
    return re;
}
	function main() {
    const re = regexVar();
    const s = "abcdeaba"
    
    console.log(re.test(s));
}
main();
		</script>
		
	</body>
</html>
