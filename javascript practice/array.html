<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			// Ways of Array creation using array literal 
			var students=["Rahul" ,"raj" ];			//declaration and initialization of array together
			document.write(students + "<br>");
			console.log(typeof students + "<br>");
			
			var stu=[];			//declaration of array-empty array
			stu[0]="sonam";		//initialisation of array
			stu[1]="sumit";
			stu[2]="tanya";
			stu[3]="ritika";
			stu[10]="shikha";
			document.write(stu + "<br>");
			
			var stu1=[,,,,];		
			document.write(stu1 + "<br>");
			document.write(stu1[0] + " " +stu1[1]+ "<br>");
			
			var st=[,,45,,78];		
			document.write(st + "<br>");
			document.write(st[0] + " " +st[1]+ " "+st[2]+"<br>");
			
			var a=10,b=20,c=30;
			var arr=[a,b,c];
			document.write(arr + "<br>");
			
		</script>
		
	</body>
</html>
