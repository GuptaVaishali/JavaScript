<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
		/*the join() method joins the element of an array into a string, and returns the string.the element will 
		be separated by a specified operator.the defult operator is comma(,). */
		var arr=["sonia","sumit","vaishali"];
		document.write(arr + "<br>");
		
		var arr1=arr.join(" ");
		document.write(arr1 + "<br>");
		
		var arr2=arr.join("|");
		document.write(arr2 + "<br>");
		
		var arr3=arr.join(" or ");
		document.write(arr3 + "<br>");
		</script>
		
	</body>
</html>
