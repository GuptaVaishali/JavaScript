<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			//By + operator
			var str1= "Hello ";
			var str2="vaishali";
			document.write(str1 + " " +str2 +"<br>");
			document.write(str1 + " ritika " +"<br>");
			document.write(str1 + " something " + str2 + "<br>");
			
			//by concat method
			var new_str="Hello".concat(" vaishali " , "Gupta");
			document.write(new_str + "<br>");
			
			var new_str1=str1.concat(str2, " Gupta");
			document.write(new_str1 + "<br>");
		</script>
		
	</body>
</html>
