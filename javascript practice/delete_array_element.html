<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			// Ways of Array creation using array constructor
			var arr=new Array();	//empty array-declaration
			arr[0]=10;				//initialization
			arr[1]=56;
			arr[2]=47;
			document.write(arr + "<br>");
			
			delete arr[0];
			document.write(arr + "<br>");		/*it undefined the element which has been deleted through delete 
													operator. and array length remains same.*/
			document.write(arr[0] + "<br>");	
			document.write(arr.length + "<br>");	
		</script>
		
	</body>
</html>
