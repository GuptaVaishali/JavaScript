<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			// Ways of Array creation using array constructor
			var arr=new Array();	//empty array-declaration
			arr[0]=10;				//initialization
			arr[1]=56;
			arr[2]=47;
			document.write(arr + "<br>");
			
			var arr1=new Array("raj","raman","akash");	//declaration and initialization of array.
			document.write(arr1 + "<br>");
			
			var ar=new Array(5);  //if one number is defined inside constructor-that means it is the size of array
			ar[0]="raj";
			ar[1]="sumit";
			document.write(ar + "<br>");
			document.write(ar[3] +"<br>");
		</script>
		
	</body>
</html>
