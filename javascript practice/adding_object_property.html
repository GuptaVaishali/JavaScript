<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			//Declaration of object using object constructor
			var fees={
				rahul:100,
				sonia:200
			};
			document.write(fees.rahul + " " + fees.sonia +" ");
			console.log(fees);
			
			//Adding property to object.
			
			fees.tanya=300;
			document.write(fees.tanya);
			
			//Adding function to object.
			
			fees.show=function() {};

		</script>
		
	</body>
</html>
