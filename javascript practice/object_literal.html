<html>
	<head>
		<title>javascript</title>
	</head>
	<body>	
		
		<script>
			//Declaration of object using object literal
			var marks={ };
			marks.vaishali=100;
			marks.ritka=98;
			marks.tanya=99;
			marks["sumit nagpal"]=97;
			marks.total=function(){ return (100+98+97); };
			document.write(marks.vaishali + " " + marks["sumit nagpal"]);
			document.write("<br>");
			document.write(marks['total']() + "<br>");
			
			//declaration and initialisation of object
			var fees={
						rahul:200,
						tanya:100,
						"super man":400,
						total:function() {
											return(100+200)
										}
					};
			document.write(fees.rahul + "<br>");
			document.write(fees.total());
			
		</script>
		
	</body>
</html>
